<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASO-CASH PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; background: #2c3e50; color: white; cursor: pointer; }
    button:hover { background: #34495e; }
  </style>
</head>
<body>
  <h1>ðŸ’° FASO-CASH PWA</h1>
  <p>App installable avec notifications toutes les 30 minutes</p>
  <button id="enableNotif">Activer Notifications</button>

  <script>
    // Enregistrement du service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker enregistrÃ©'))
        .catch(err => console.log('Erreur SW:', err));
    }

    // Fonction pour demander la permission de notifications
    document.getElementById("enableNotif").addEventListener("click", () => {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if(permission === "granted") startNotifications();
        });
      } else {
        startNotifications();
      }
    });

    // Fonction pour lancer notifications toutes les 30mn
    function startNotifications() {
      new Notification("FASO-CASH", { body: "Notifications activÃ©es !", icon: "icon.png" });
      // 30 minutes = 30*60*1000 ms
      setInterval(() => {
        new Notification("Salut !", { body: "Ceci est une notification de FASO-CASH", icon: "icon.png" });
      }, 30*60*1000);
    }
  </script>
</body>
</html>
