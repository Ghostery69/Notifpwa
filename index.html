<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASO-CASH PWA Test</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; background: #2c3e50; color: white; cursor: pointer; }
    button:hover { background: #34495e; }
  </style>
</head>
<body>
  <h1>ðŸ’° FASO-CASH PWA TEST</h1>
  <p>Notifications toutes les 5 secondes</p>
  <button id="enableNotif">Activer Notifications</button>

  <script>
    // Enregistrement du Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker enregistrÃ© âœ…'))
        .catch(err => console.log('Erreur Service Worker :', err));
    }

    function startNotifications() {
      new Notification("FASO-CASH", { body: "Notifications activÃ©es !", icon: "icon.png" });

      // Notification toutes les 5 secondes
      setInterval(() => {
        if (Notification.permission === "granted") {
          new Notification("Salut !", { body: "Ceci est une notification toutes les 5 secondes", icon: "icon.png" });
        }
      }, 5000);
    }

    document.getElementById("enableNotif").addEventListener("click", () => {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") startNotifications();
          else alert("Tu dois autoriser les notifications !");
        });
      } else {
        startNotifications();
      }
    });
  </script>
</body>
</html>
